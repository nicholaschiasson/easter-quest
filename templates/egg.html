<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Nicholas Chiasson's Easter egg scavenger hunt" />
  <meta name="keywords" content="easter,egg,scavenger,hunt,quest" />
  <meta name="author"
    content="Nicholas Omer Chiasson &lt;nicholasomerchiasson@gmail.com&gt; (https://nicholaschiasson.github.io)" />
  <title>egg Â· easter.quest</title>
  <link rel="icon" href="/favicon.svg">
  <link href="/static/style.css" rel="stylesheet" />
</head>

<body>
  <header>
    <nav>
      <a href="/"><img src="/favicon.svg" /></a>
    </nav>
  </header>
  <main>
    <h1>{{ title }}</h1>
    {{ content }}
    <table>
      <tr>
        {%- if let Some(egg) = previous -%}
        <td width="50%"><a href="/eggs/{{ egg }}">See previous egg</a></td>
        {%- endif -%}
        {%- if let Some(egg) = next -%}
        <td width="50%"><a href="/eggs/{{ egg }}">See next egg</a></td>
        {%- endif -%}
      </tr>
    </table>
  </main>
  <footer></footer>
</body>

</html>
